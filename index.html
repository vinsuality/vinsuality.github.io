	<script>
		(function($){
			var platform = navigator.platform,
				iOS = platform === 'iPod' || platform === 'iPad' || platform === 'iPhone';
				
			if (!iOS) {
				$('.fade-in-left').on('inview', function(event, visible){
					(visible) ? $(this).addClass('animated fadeInLeft') : $(this).removeClass('animated fadeInLeft');
				});
				
				$('.fade-in-right').on('inview', function(event, visible){
					(visible) ? $(this).addClass('animated fadeInRight') : $(this).removeClass('animated fadeInRight');
				});
				
			}
		
			$('#navbar, #bottom-nav').on('click', 'li a', function(){
				var $clickedAnchor = $(this),
					$panelToScrollTo = $('#' + $clickedAnchor.data('loc'));
				$.scrollTo($panelToScrollTo, 500);
			});
		}(jQuery));
